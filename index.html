<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Ball Balance Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scores">
        <div id="player1-score">Player 1: 0</div>
        <div id="player2-score">Player 2: 0</div>
    </div>
    <div class="game-container">
        <div id="platform">
            <div class="platform-texture"></div>
        </div>
        <div id="ball">
            <div class="ball-shadow"></div>
        </div>
        <div class="controls">
            <button id="leftBtn">Player 1</button>
            <button id="rightBtn">Player 2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
